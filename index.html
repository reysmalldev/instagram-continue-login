<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <title>Instagram</title>
   </head>
   <body>
       <div class="instagram-wrapper">
           <div class="instagram-phone">
               <img src="instagram-celular.png" alt="Imagem de celular aberto no instagram">
           </div>
           <div class="instagram-continue">
               <div class="group">
                   <img src="instagram-logo.png" alt="Instagram logo">
                   <div class="profile-photo">
                       <img src="sla.png" alt="Foto de perfil">
                   </div>
                   <a href="#" class="instagram-login">Continue como guila.lf</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
               </div>
               <div class="group">
                   <p class="not-account">Não é guila.lf?</p>
                   <p class="nota-ccount">
                       <a href="" class="link-blue">Alternar Contas</a>
                       ou
                       <a href="" class="link-blue">Inscreva-se</a>
                   </p>
               </div>
               <div class="get-the-app">
                   <p class="get-app">Baixe o Aplicativo</p>
                   <div class="download">
                       <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
                       <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                   </div>
               </div>
           </div>
       </div>
   </body>
</html>
